<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Rush</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #4a2870 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 600px; width: 100%; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your game content -->
    </div>

    <!-- Load SDK at the END, non-blocking -->
    <script>
        // SDK loads in background, doesn't block page
        setTimeout(() => {
            const script = document.createElement('script');
            script.type = 'module';
            script.textContent = `
                (async () => {
                    try {
                        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk@latest');
                        window.farcasterSDK = sdk;
                        if (sdk.actions?.ready) await sdk.actions.ready();
                    } catch (e) { console.log('SDK optional'); }
                })();
            `;
            document.body.appendChild(script);
        }, 0);
    </script>
    
    <script src="js/game.js"></script>
</body>
</html>
