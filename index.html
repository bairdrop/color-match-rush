<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Rush</title>
    
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://color-match-rush.vercel.app/preview.png">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <h1>üé® COLOR MATCH RUSH</h1>
                <p class="version">v1.0</p>
            </div>
            <div class="user-info">
                <div class="user-avatar">üéÆ</div>
                <div class="user-status">
                    <p class="username">Player</p>
                    <p class="status connected">‚óè Connected</p>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">BEST</div>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">GAMES</div>
                <div class="stat-value" id="gamesPlayed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">LAST</div>
                <div class="stat-value" id="lastScore">0</div>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="game-section">
            <canvas id="gameCanvas" width="400" height="350"></canvas>
            
            <div id="colorButtons" class="button-container">
                <button class="color-btn" data-color="red" style="background: #e74c3c;"></button>
                <button class="color-btn" data-color="blue" style="background: #3498db;"></button>
                <button class="color-btn" data-color="green" style="background: #2ecc71;"></button>
                <button class="color-btn" data-color="yellow" style="background: #f1c40f;"></button>
            </div>
        </div>

        <!-- Score & Timer Display -->
        <div class="score-timer">
            <div class="score-display">
                <span class="label">SCORE</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="timer-display">
                <span class="label">TIME</span>
                <span class="value" id="timer">10</span>
            </div>
        </div>

        <!-- Start Button -->
        <button id="startBtn" class="start-button">‚ñ∂ START</button>

        <!-- Features Section -->
        <div class="features-section">
            <div class="feature">
                <span class="feature-icon">üéØ</span>
                <p>Match colors in zone</p>
            </div>
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <p>10 second rounds</p>
            </div>
            <div class="feature">
                <span class="feature-icon">üíé</span>
                <p>0.00001 ETH to play</p>
            </div>
            <div class="feature">
                <span class="feature-icon">üèÜ</span>
                <p>Earn exclusive rewards</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h1>GAME OVER!</h1>
            <div class="final-score">
                <p class="label">Your Score</p>
                <div class="score-value" id="finalScore">0</div>
            </div>
            
            <div id="prizeSection" class="prize-won hidden">
                <p class="prize-title">üéâ YOU WON!</p>
                <p class="prize-amount">0.00002 ETH</p>
                <p class="prize-note">Check your wallet!</p>
            </div>
            
            <button id="restartBtn" class="start-button">‚ñ∂ PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- Load Farcaster SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        window.farcasterSDK = sdk;
        
        setTimeout(async () => {
            try {
                await sdk.actions.ready();
                console.log('‚úÖ SDK ready');
            } catch (error) {
                console.error('SDK error:', error);
            }
        }, 500);
    </script>
    
    <!-- Load game -->
    <script src="js/game.js"></script>
</body>
</html>
